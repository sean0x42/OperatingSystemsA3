plugins {
  id 'java'
  id 'application'
}

group = 'io.seanbailey.simulator'
mainClassName = 'io.seanbailey.simulator.Main'

dependencies {
  compile 'com.google.guava:guava:23.0'
  testCompile 'junit:junit:4.12'
}

repositories {
  jcenter()
}

javadoc {
  options.addBooleanOption('html5', true)
}
